<div class="alert alert-primary">
  <h3>Child Details</h3>
</div>
<hr>

<table class="table table-striped" >
  
  <tr>
    <th scope="col">ChildId</th>
    <th scope="col">UserName</th>
    <th scope="col">Password</th>
    <th scope="col">DoB</th>
    <th scope="col">Gender</th>
    <th scope="col">emailId</th>
    <th scope="col">mobileNumber</th>
    <th scope="col">address</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>

  <tr *ngFor="let cd of childs" >
      <td>{{cd.childId}}</td>
      <td>{{cd.username}}</td>
      <td>{{cd.password}}</td>
      <td>{{cd.dob}}</td>
      <td>{{cd.gender}}</td>
      <td>{{cd.email}}</td>
      <td>{{cd.mobile}}</td>
      <td>{{cd.address}}</td>
     <!-- <td> <button style='margin-right:16px' (click)="editChild(cd)" class="btn btn-success" style="margin-left: 10px">Update</button></td>
       <td><button class="btn btn-primary" (click)="deleteChild(cd)">Delete</button></td> -->

<button class="btn btn-success"routerLink="/update-child"(click)="editChild(cd)"style="margin-left: 20px;"> Update </button></td> -->

  </tr>
</table>
